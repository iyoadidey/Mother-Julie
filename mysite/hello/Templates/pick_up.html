<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Pickup</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #FFD7D7, #FF87B8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .left-panel {
            flex: 1;
            background: white;
            padding: 25px;
        }
        
        .logo {
            width: 120px;
            height: 40px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
        }
  
        
        .section-title {
            font-family: 'Sansita', sans-serif;
            font-weight: 900;
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .order-details {
            margin-bottom: 30px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            color: #666;
            font-size: 13px;
        }
        
        .detail-value {
            color: #333;
            font-weight: bold;
            font-size: 13px;
        }
        
        .status-badge {
            background-color: #fff3e0;
            color: #ef6c00;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .right-panel {
            flex: 1;
            background: #f9f9f9;
            padding: 25px;
        }
        
        .tracking-steps {
            position: relative;
            margin-top: 10px;
        }
        
        .tracking-step {
            display: flex;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 10px;
            flex-shrink: 0;
        }
        
        .step-content {
            flex: 1;
        }
        
        .step-title {
            font-weight: bold;
            margin-bottom: 3px;
            color: #333;
            font-size: 14px;
        }
        
        .step-date {
            color: #666;
            font-size: 12px;
        }
        
        .step-time {
            color: #666;
            font-size: 12px;
        }
        
        .timeline {
            position: absolute;
            left: 20px;
            top: 40px;
            bottom: 0;
            width: 1px;
            background-color: #ddd;
            z-index: 0;
        }
        
        .order-type {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">mother_julie_logo.png</div>
            
            <div class="order-details">
                <div class="section-title">Order Details</div>
                
                <div class="detail-row">
                    <div class="detail-label">Order Number:</div>
                    <div class="detail-value">1234</div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-label">No. of Items:</div>
                    <div class="detail-value">5 items</div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-label">Status:</div>
                    <div class="detail-value status-badge">Ready for pick up</div>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="section-title">Order Tracking</div>
            <div class="order-type">FOR PICKUP ORDER</div>
            
            <div class="tracking-steps">
                <div class="timeline"></div>
                
                <div class="tracking-step">
                    <div class="step-icon">preparing_order.png</div>
                    <div class="step-content">
                        <div class="step-title">PREPARING ORDER</div>
                        <div class="step-date">October 8, 2025</div>
                        <div class="step-time">9:01 am</div>
                    </div>
                </div>
                
                <div class="tracking-step">
                    <div class="step-icon">order_ready_for_pickup.png</div>
                    <div class="step-content">
                        <div class="step-title">ORDER READY FOR PICKUP</div>
                        <div class="step-date">October 8, 2025</div>
                        <div class="step-time">9:45 am</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

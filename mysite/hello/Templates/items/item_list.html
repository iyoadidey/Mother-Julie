{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Items</title>
  </head>
  <body>
    <h1>Items</h1>
    <p>
      <a href="{% url 'item-create' %}">Create Item</a>
      |
      <a href="{% url 'signup' %}">Back</a>
    </p>
    <ul>
      {% for item in items %}
        <li>
          <a href="{% url 'item-detail' item.pk %}">{{ item.name }}</a>
        </li>
      {% empty %}
        <li>No items yet.</li>
      {% endfor %}
    </ul>
  </body>
  </html>

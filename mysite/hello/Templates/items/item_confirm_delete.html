<!DOCTYPE html>
<html>
  <head>
    <title>Delete {{ object.name }}</title>
  </head>
  <body>
    <h1>Delete {{ object.name }}</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'item-detail' object.pk %}">Cancel</a>
    </form>
  </body>
  </html>

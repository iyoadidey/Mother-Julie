<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Mother Julie â€” Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    
    {% load static %}
    <link href="{% static 'signin.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="desktop1-container1">
      <div class="desktop1-desktop1">
        <img src="{% static 'motherjulie.png' %}" alt="Mother Julie Logo" class="motherjulielogo" />
        <span class="desktop1-text3">WELCOME! SIGN IN</span>

        <!-- Django messages -->
        {% if messages %}
          <div class="messages-container">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}

        <form id="signin-form" action="{% url 'signin' %}" method="POST">
          {% csrf_token %}
          <input name="email" type="email" class="desktop1-input" placeholder="Email" required />
          <input name="password" type="password" class="desktop1-input" placeholder="Password" required />

        <form method="post" action="{% url 'dashboard' %}">
  {% csrf_token %}
  <button type="submit" class="desktop1-button" aria-label="Sign In">
    <span class="desktop1-text7">Sign In</span>
  </button>
</form>



          <p class="desktop1-bottom-link">
            Don't have an account?
            <a href="{% url 'signup' %}" class="desktop1-link">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>

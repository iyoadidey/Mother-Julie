<!DOCTYPE html>
<html lang="english">
<head>
<title>Mother Julie â€” Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8" />
<meta property="twitter:card" content="summary_large_image" />

<!-- Reset Styles -->
<style data-tag="reset-style-sheet">
    html { line-height: 1.15; scroll-behavior: smooth; }
    body { margin: 0; }
    * { box-sizing: border-box; border-width: 0; border-style: solid; -webkit-font-smoothing: antialiased; }
    p, li, ul, pre, div, h1, h2, h3, h4, h5, h6, figure, blockquote, figcaption { margin: 0; padding: 0; }
    button { background-color: transparent; }
    button, input, optgroup, select, textarea { font-family: inherit; font-size: 100%; line-height: 1.15; margin: 0; }
    button, select { text-transform: none; }
    a { color: inherit; text-decoration: inherit; }
    pre { white-space: normal; }
    input { padding: 2px 4px; }
    img { display: block; }
    details { display: block; margin: 0; padding: 0; }
    summary::-webkit-details-marker { display: none; }
</style>

<!-- Default Styles -->
<style data-tag="default-style-sheet">
    html { font-family: Source Sans 3; font-size: 16px; }
    body {
    font-weight: 400;
    font-style: normal;
    text-decoration: none;
    text-transform: none;
    letter-spacing: normal;
    line-height: 1.15;
    color: var(--dl-color-theme-neutral-dark);
    background: var(--dl-color-theme-neutral-light);
    fill: var(--dl-color-theme-neutral-dark);
    }
</style>

<!-- External Styles -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital@0;1&display=swap" rel="stylesheet">
{% load static %}
<link href="{% static 'signup.css' %}" rel="stylesheet" />
</head>

<body>
<div class="desktop1-container1">
    <div class="desktop1-desktop1 gradient-anim"></div>


    <!-- Logo -->
    <img src="{% static 'motherjulie.png' %}" alt="motherjulielogo" class="motherjulielogo" />

    <!-- Card background -->
    <div class="desktop1-rectangle1" aria-hidden="true"></div>

    <!-- Labels -->
    <span class="desktop1-text-first">First Name</span>
    <span class="desktop1-text-last">Last Name</span>
    <span class="desktop1-text1">Email</span>
    <span class="desktop1-text2">Password</span>
    <span class="desktop1-text4">Confirm Password</span>
    <span class="desktop1-text3">WELCOME! SIGN UP</span>

    <!-- Signup Form -->
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <input name="first_name" type="text" class="desktop1-input desktop1-input-first" placeholder="Enter your first name!" required />
        <input name="last_name" type="text" class="desktop1-input desktop1-input-last" placeholder="Enter your last name!" required />
        <input name="email" type="email" class="desktop1-input desktop1-input1" placeholder="Enter your email!" required />
        <input name="password" type="password" class="desktop1-input desktop1-input2" placeholder="Enter your password!" required />
        <input name="confirm_password" type="password" class="desktop1-input desktop1-input3" placeholder="Enter your password again!" required />

        <!-- Agreement Section with Animated Heart Checkbox -->
    <div class="desktop1-agreement">
    <div class="heart-container">
    <input
        type="checkbox"
        class="checkbox"
        id="agreement"
        name="agreement"
        aria-label="I agree to the terms and conditions"
    required
    />

    <div class="svg-container">
    <!-- Hollow heart (unchecked) -->
    <svg class="svg-outline" viewBox="0 0 24 24" width="24" height="24">
        <path
        d="M12 21s-6.5-4.35-9.33-8.15C1.12 10.13 1.5 6.5 4.24 4.74 6.6 3.2 9.44 3.86 12 6.1c2.56-2.24 5.4-2.9 7.76-1.36 2.74 1.76 3.12 5.39 1.57 8.11C18.5 16.65 12 21 12 21z"
        fill="none"
        stroke="rgb(255, 91, 137)"
        stroke-width="1.8"
        stroke-linecap="round"
        stroke-linejoin="round"
        />
    </svg>

    <!-- Filled heart (checked) -->
    <svg class="svg-filled" viewBox="0 0 24 24" width="24" height="24">
        <path
        d="M12 21s-6.5-4.35-9.33-8.15C1.12 10.13 1.5 6.5 4.24 4.74 6.6 3.2 9.44 3.86 12 6.1c2.56-2.24 5.4-2.9 7.76-1.36 2.74 1.76 3.12 5.39 1.57 8.11C18.5 16.65 12 21 12 21z"
        fill="rgb(255, 91, 137)"
        />
    </svg>
    </div>

    <!-- Celebration animation -->
    <svg
    class="svg-celebrate"
    width="100"
    height="100"
    xmlns="http://www.w3.org/2000/svg"
    >
    <polygon points="10,10 20,20"></polygon>
    <polygon points="10,50 20,50"></polygon>
    <polygon points="20,80 30,70"></polygon>
    <polygon points="90,10 80,20"></polygon>
    <polygon points="90,50 80,50"></polygon>
    <polygon points="80,80 70,70"></polygon>
    </svg>
</div>

<!-- Agreement text (now visible) -->
<label for="agreement" class="desktop1-text-agreement">
    By continuing, you agree to our <br />
    <a href="{% url 'terms' %}" class="desktop1-link">Terms & Conditions</a> and
    <a href="{% url 'terms' %}" class="desktop1-link">Privacy Notice</a>
</label>
</div>

<!-- Sign Up Button -->
<button type="submit" class="desktop1-button" aria-label="Sign Up">
<span class="desktop1-text7">Sign Up</span>
</button>


{% if messages %}
<div style="max-width:732px;margin:16px auto;color:#b00020;">
    {% for message in messages %}
    <div>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% load static %}
<script src="{% static 'js/password_validation.js' %}"></script>
    
</body>
</html>

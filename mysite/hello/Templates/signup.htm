<!DOCTYPE html>
<html lang="english">
<head>
<title>Mother Julie ‚Äî Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8" />
<meta property="twitter:card" content="summary_large_image" />

<style data-tag="reset-style-sheet">
    html { line-height: 1.15; }
    body { margin: 0; }
    * { box-sizing: border-box; border-width: 0; border-style: solid; -webkit-font-smoothing: antialiased; }
    p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption { margin: 0; padding: 0; }
    button { background-color: transparent; }
    button,input,optgroup,select,textarea { font-family: inherit; font-size: 100%; line-height: 1.15; margin: 0; }
    button,select { text-transform: none; }
    button,[type="button"],[type="reset"],[type="submit"] { -webkit-appearance: button; appearance: button; color: inherit; }
    button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner { border-style: none; padding: 0; }
    button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus { outline: 1px dotted ButtonText; }
    a { color: inherit; text-decoration: inherit; }
    pre { white-space: normal; }
    input { padding: 2px 4px; }
    img { display: block; }
    details { display: block; margin: 0; padding: 0; }
    summary::-webkit-details-marker { display: none; }
    html { scroll-behavior: smooth; }
</style>

<style data-tag="default-style-sheet">
    html { font-family: Inter; font-size: 16px; }
    body {
    font-weight: 400;
    font-style: normal;
    text-decoration: none;
    text-transform: none;
    letter-spacing: normal;
    line-height: 1.15;
    color: var(--dl-color-theme-neutral-dark);
    background: var(--dl-color-theme-neutral-light);
    fill: var(--dl-color-theme-neutral-dark);
    }
</style>

<link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" data-tag="font" />
{% load static %}
<link href="{% static 'signup.css' %}" rel="stylesheet" />
</head>

<body>
<div>
    <div class="desktop1-container1">
    <div class="desktop1-desktop1">

        <!-- Logo -->
        <img src="{% static 'motherjulie.png' %}" alt="motherjulielogo" class="motherjulielogo" />

        <!-- Card background -->
        <div class="desktop1-rectangle1" aria-hidden="true"></div>

        <!-- Labels -->
        <span class="desktop1-text1">Mobile Number or Email</span>
        <span class="desktop1-text2">Password</span>
        <span class="desktop1-text3">WELCOME! SIGN UP</span>
        <span class="desktop1-text4">Confirm Password</span>
        <span class="desktop1-text6">Location</span>

        <!-- Signup form -->
        <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <input name="email" type="text" class="desktop1-input desktop1-input1" />
        <input name="password" type="password" class="desktop1-input desktop1-input2" />
        <input name="confirm_password" type="password" class="desktop1-input desktop1-input3" />
        <div style="position:relative;display:block;">
          <input name="location" id="location" type="text" class="desktop1-input desktop1-input4 location-input" placeholder="Location" style="padding-right:36px;" />
          <span id="use-my-location" class="icon" title="Use my location" aria-label="Use my location" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);font-size:18px;line-height:1;cursor:pointer">üìç</span>
        </div>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" readonly>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" readonly>
        <button type="button" onclick="getLocation()">Get Current Location</button>

        <span class="desktop1-agreement">
    <div class="desktop1-agreement-container">
        <input type="checkbox" class="desktop1-checkbox" id="agreement" aria-label="I agree to the terms and conditions" />
        <label for="agreement">
            By continuing, you agree to our <br>
            <a href="{% url 'terms' %}" class="desktop1-link">Terms & Conditions</a> and 
            <a href="{% url 'terms' %}" class="desktop1-link">Privacy Notice</a>
        </label>
    </div>
</span>
        <button type="submit" class="desktop1-button" aria-label="Sign Up">
        <span class="desktop1-text7">Sign Up</span>
        </button>
        </form>
    </div>
    </div>
</div>
{% if messages %}
<div style="max-width:732px;margin:16px auto;color:#b00020;">
  {% for message in messages %}
    <div>{{ message }}</div>
  {% endfor %}
</div>
{% endif %}
<div id="gmaps-config" data-api-key="{{ google_maps_api_key|default:'' }}"></div>
<script src="{% static 'js/signup-location.js' %}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="english">
<head>
  <title>Mother Julie â€” Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta property="twitter:card" content="summary_large_image" />

  <style data-tag="reset-style-sheet">
    html { line-height: 1.15; }
    body { margin: 0; }
    * { box-sizing: border-box; border-width: 0; border-style: solid; -webkit-font-smoothing: antialiased; }
    p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption { margin: 0; padding: 0; }
    button { background-color: transparent; }
    button,input,optgroup,select,textarea { font-family: inherit; font-size: 100%; line-height: 1.15; margin: 0; }
    button,select { text-transform: none; }
    button,[type="button"],[type="reset"],[type="submit"] { -webkit-appearance: button; appearance: button; color: inherit; }
    button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner { border-style: none; padding: 0; }
    a { color: inherit; text-decoration: inherit; }
    pre { white-space: normal; }
    input { padding: 2px 4px; }
    img { display: block; }
    html { scroll-behavior: smooth; }
  </style>

  <style data-tag="default-style-sheet">
    html { font-family: Inter; font-size: 16px; }
    body {
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: none;
      letter-spacing: normal;
      line-height: 1.15;
      color: var(--dl-color-theme-neutral-dark);
      background: var(--dl-color-theme-neutral-light);
      fill: var(--dl-color-theme-neutral-dark);
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" data-tag="font" />
  {% load static %}
  <link href="{% static 'signup.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="desktop1-container1">
    <div class="terms-card">
      <img src="{% static 'motherjulie.png' %}" alt="Mother Julie Logo" class="motherjulielogo" />
      <span class="desktop1-text3">SIGN UP</span>

      <!-- Display Django messages -->
      {% if messages %}
      <div class="messages-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- FORM WITH CSRF TOKEN -->
      <form id="signup-form" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <div class="input-container">
          <input type="text" placeholder="First Name" name="first_name" required />
          <input type="text" placeholder="Last Name" name="last_name" required />
        </div>

        <input name="username" type="text" class="desktop1-input" placeholder="Username" required />
        <input name="email" type="email" class="desktop1-input" placeholder="Email" required />

        <div class="password-wrapper">
          <input name="password1" type="password" class="desktop1-input" placeholder="Password" id="password1" required />
            <img src="{% static 'eye-open.png' %}" class="toggle-password" data-target="password1" alt="Show Password" />
        </div>

        <div class="password-wrapper">
          <input name="password2" type="password" class="desktop1-input" placeholder="Confirm password" id="password2" required />
            <img src="{% static 'eye-open.png' %}" class="toggle-password" data-target="password2" alt="Show Password" />
        </div>


        <!-- Heart Checkbox Agreement -->
        <div class="desktop1-agreement-row">
          <div class="heart-container" title="Agree">
            <input type="checkbox" class="checkbox" id="agreement" name="agreement" required />
            <div class="svg-container">
              <svg viewBox="0 0 24 24" class="svg-outline" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z"></path>
              </svg>
              <svg viewBox="0 0 24 24" class="svg-filled" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z"></path>
              </svg>
            </div>
          </div>

          <label for="agreement" class="agreement-text">
            By continuing, you agree to our <br>
            <a href="{% url 'terms' %}" class="desktop1-link">Terms & Conditions</a> and
            <a href="{% url 'terms' %}" class="desktop1-link">Privacy Notice</a>
          </label>
        </div>

        <button type="submit" class="desktop1-button" aria-label="Sign Up">
          <span class="desktop1-text7">Sign Up</span>
        </button>

        <!-- Already have an account section -->
        <p class="desktop1-bottom-link">
          Already have an account?
          <a href="{% url 'signin' %}" class="desktop1-link">Sign In</a>
        </p>
      </form>
    </div>
  </div>

  <script src="{% static 'password_validation.js' %}"></script>

  <!-- Username validation script -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signup-form');
      const usernameInput = document.querySelector('input[name="username"]');
      
      if (signupForm && usernameInput) {
          signupForm.addEventListener('submit', function(e) {
              const username = usernameInput.value.trim();
              const usernameRegex = /^[a-zA-Z0-9_]+$/;
              
              if (!usernameRegex.test(username)) {
                  e.preventDefault();
                  alert('Username can only contain letters, numbers, and underscores.');
                  usernameInput.focus();
                  return false;
              }
              
              if (username.length < 3) {
                  e.preventDefault();
                  alert('Username must be at least 3 characters long.');
                  usernameInput.focus();
                  return false;
              }
              
              if (username.length > 20) {
                  e.preventDefault();
                  alert('Username cannot be longer than 20 characters.');
                  usernameInput.focus();
                  return false;
              }
          });
          
          usernameInput.addEventListener('input', function() {
              const username = this.value;
              const usernameRegex = /^[a-zA-Z0-9_]*$/;
              
              if (!usernameRegex.test(username)) {
                  this.style.borderColor = 'red';
                  this.value = username.replace(/[^a-zA-Z0-9_]/g, '');
              } else {
                  this.style.borderColor = '';
              }
          });
      }
  });
  </script>

  <script>
document.addEventListener("DOMContentLoaded", function() {
  document.querySelectorAll(".toggle-password").forEach(function(icon) {
    icon.addEventListener("click", function() {
      const input = document.getElementById(this.dataset.target);

      if (input.type === "password") {
        input.type = "text";
        this.src = "{% static 'eye-closed.png' %}"; // switch to closed eye
      } else {
        input.type = "password";
        this.src = "{% static 'eye-open.png' %}"; // switch to open eye
      }
    });
  });
});
</script>

</body>
</html>

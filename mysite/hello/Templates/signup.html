<script>
// Username validation
document.addEventListener('DOMContentLoaded', function() {
    const signupForm = document.getElementById('signup-form');
    const usernameInput = document.querySelector('input[name="username"]');
    
    if (signupForm && usernameInput) {
        signupForm.addEventListener('submit', function(e) {
            const username = usernameInput.value.trim();
            const usernameRegex = /^[a-zA-Z0-9_]+$/; // Only letters, numbers, underscore
            
            if (!usernameRegex.test(username)) {
                e.preventDefault();
                alert('Username can only contain letters, numbers, and underscores.');
                usernameInput.focus();
                return false;
            }
            
            // Additional validation: username length
            if (username.length < 3) {
                e.preventDefault();
                alert('Username must be at least 3 characters long.');
                usernameInput.focus();
                return false;
            }
            
            if (username.length > 20) {
                e.preventDefault();
                alert('Username cannot be longer than 20 characters.');
                usernameInput.focus();
                return false;
            }
        });
        
        // Real-time validation as user types
        usernameInput.addEventListener('input', function() {
            const username = this.value;
            const usernameRegex = /^[a-zA-Z0-9_]*$/; // Allow empty while typing
            
            if (!usernameRegex.test(username)) {
                this.style.borderColor = 'red';
                // Remove invalid characters
                this.value = username.replace(/[^a-zA-Z0-9_]/g, '');
            } else {
                this.style.borderColor = '';
            }
        });
    }
});
</script>

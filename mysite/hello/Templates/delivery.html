{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* YOUR EXISTING CSS STAYS EXACTLY THE SAME */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(to bottom, #FFD7D7, #FF87B8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .logo {
            width: 250px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .left-panel {
            flex: 1;
            background: white;
            padding: 25px;
        }
        
        .section-title {
            font-family: 'Sansita', sans-serif;
            font-weight: 900;
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .order-details {
            margin-bottom: 30px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            color: #666;
            font-size: 13px;
        }
        
        .detail-value {
            color: #333;
            font-weight: bold;
            font-size: 13px;
        }
        
        .status-badge {
            background-color: #fff3e0;
            color: #ef6c00;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .status-indicator {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .status-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .current-status {
            font-size: 20px;
            font-weight: bold;
            color: #FF87B8;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #FF87B8;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .right-panel {
            flex: 1;
            background: #f9f9f9;
            padding: 25px;
        }
        
        .tracking-steps {
            position: relative;
            margin-top: 10px;
        }
        
        .tracking-step {
            display: flex;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .step-icon {
            width: 60px;  /* Increased from 40px */
            height: 60px; /* Increased from 40px */
            border-radius: 50%;
            background-color: #f0f0f0;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .step-icon img {
            width: 70%;   /* Increased from 60% */
            height: 70%;  /* Increased from 60% */
        }

        
        .step-content {
            flex: 1;
        }
        
        .step-title {
            font-weight: bold;
            margin-bottom: 3px;
            color: #333;
            font-size: 14px;
        }
        
        .step-date {
            color: #666;
            font-size: 12px;
        }
        
        .timeline {
            position: absolute;
            left: 20px;
            top: 40px;
            bottom: 0;
            width: 1px;
            background-color: #ddd;
            z-index: 0;
        }
        
        .order-type {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .active .step-icon {
            background-color: #FF87B8;
            color: white;
        }
        
        .active .step-title {
            color: #FF87B8;
        }

        .logo-link {
            text-decoration: none;
            display: inline-block;
        }

        .logo-link:hover {
            opacity: 0.9;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #FF87B8;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #FF87B8;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #FF87B8;
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                width: 100%;
            }
            
            .logo {
                width: 200px;
                height: 60px;
            }

            .order-items {
                margin-top: 15px;
                max-height: 200px;
                overflow-y: auto;
            }

            .order-item {
                display: flex;
                justify-content: space-between;
                padding: 8px 0;
                border-bottom: 1px solid #f0f0f0;
                font-size: 12px;
            }

            .order-item:last-child {
                border-bottom: none;
            }

            .order-total {
                margin-top: 10px;
                padding-top: 10px;
                border-top: 2px solid #ddd;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- FIXED: Added clickable logo -->
    <div class="logo-container">
        <a href="{% url 'dashboard' %}" class="logo-link">
            <div class="logo">
                <img src="{% static 'motherjulie.png' %}" alt="Mother Julie Logo">
            </div>
        </a>
    </div>
    
    <div class="container">
        <div class="left-panel">
            <div class="order-details">
                <div class="section-title">Order Details</div>
                
                <div class="detail-row">
                    <div class="detail-label">Order ID:</div>
                    <div class="detail-value" id="orderId">-</div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-label">Order Placed:</div>
                    <div class="detail-value" id="orderPlaced">-</div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-label">Estimated Delivery:</div>
                    <div class="detail-value" id="deliveryTime">-</div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-label">No. of Items:</div>
                    <div class="detail-value" id="itemCount">-</div>
                </div>

                <div class="detail-row">
                    <div class="detail-label">Total Amount:</div>
                    <div class="detail-value" id="totalAmount">-</div>
                </div>
                
                <div class="detail-row">
                    <div class="detail-label">Status:</div>
                    <div class="detail-value status-badge" id="statusBadge">-</div>
                </div>
            </div>

            <!-- Order Items Display -->
            <div class="order-items" id="orderItems">
                <!-- Items will be populated by JavaScript -->
            </div>
            
            <div class="status-indicator">
                <div class="status-title">CURRENT STATUS</div>
                <div class="current-status" id="currentStatusDisplay">-</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status-details" id="statusDetails">-</div>
            </div>

            <!-- FIXED: Added back button -->
            <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
        </div>
        
        <div class="right-panel">
            <div class="section-title">Order Tracking</div>
            <div class="order-type">FOR DELIVERY ORDER</div>
            
            <div class="tracking-steps">
    <div class="timeline"></div>
    
    <div class="tracking-step" data-step="order-placed" id="stepOrderPlaced">
        <div class="step-icon">
            <img src="{% static 'deliverypics/order_placed.png' %}" alt="Order Placed">
        </div>
        <div class="step-content">
            <div class="step-title">ORDER PLACED</div>
            <div class="step-date" id="orderPlacedDate">-</div>
        </div>
    </div>
    
    <div class="tracking-step" data-step="preparing-order" id="stepPreparing">
        <div class="step-icon">
            <img src="{% static 'deliverypics/order_packed.png' %}" alt="Preparing Order">
        </div>
        <div class="step-content">
            <div class="step-title">PREPARING ORDER</div>
            <div class="step-date" id="preparingDate">-</div>
        </div>
    </div>
    
    <div class="tracking-step" data-step="out-for-delivery" id="stepOutForDelivery">
        <div class="step-icon">
            <img src="{% static 'deliverypics/out_for_delivery.png' %}" alt="Out for Delivery">
        </div>
        <div class="step-content">
            <div class="step-title">OUT FOR DELIVERY</div>
            <div class="step-date" id="outForDeliveryDate">-</div>
        </div>
    </div>

    <div class="tracking-step" data-step="delivered" id="stepDelivered">
        <div class="step-icon">
            <img src="{% static 'deliverypics/delivered.png' %}" alt="Delivered">
        </div>
        <div class="step-content">
            <div class="step-title">DELIVERED</div>
            <div class="step-date" id="deliveredDate">-</div>
        </div>
    </div>
</div>

<script>
// FIXED: Improved order data loading with API fallback
function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// FIXED: Load order data from both localStorage and API
async function loadOrderData() {
    const orderId = getUrlParameter('orderId');
    if (!orderId) {
        showNoOrderMessage();
        return null;
    }

    // Try localStorage first
    const localOrderData = localStorage.getItem('currentOrder');
    if (localOrderData) {
        try {
            const parsedData = JSON.parse(localOrderData);
            if (parsedData.orderId === orderId) {
                return parsedData;
            }
        } catch (e) {
            console.error('Error parsing localStorage data:', e);
        }
    }

    // Fallback to API
    try {
        const response = await fetch(`/api/orders/${orderId}/status/`);
        if (response.ok) {
            const apiData = await response.json();
            return apiData;
        }
    } catch (error) {
        console.error('Error fetching from API:', error);
    }

    showNoOrderMessage();
    return null;
}

// FIXED: Better order details update
function updateOrderDetails(data) {
    document.getElementById('orderId').textContent = data.order_id || data.orderId || '-';
    document.getElementById('orderPlaced').textContent = data.order_placed || data.orderPlaced || new Date().toLocaleString();
    document.getElementById('deliveryTime').textContent = '30-45 minutes';
    document.getElementById('itemCount').textContent = (data.items ? data.items.length : 0) + " items";
    document.getElementById('totalAmount').textContent = data.total_amount ? `Php ${parseFloat(data.total_amount).toFixed(2)}` : (data.total || 'Php 0.00');
    
    // Update order items if available
    const orderItemsContainer = document.getElementById('orderItems');
    if (data.items && data.items.length > 0) {
        let itemsHTML = '<div class="section-title">Order Items</div>';
        data.items.forEach(item => {
            itemsHTML += `
                <div class="order-item">
                    <span>${item.name || item.product_name} ${item.size ? `(${item.size})` : ''} x${item.quantity}</span>
                    <span>Php ${((item.price || item.unit_price) * item.quantity).toFixed(2)}</span>
                </div>
            `;
        });
        orderItemsContainer.innerHTML = itemsHTML;
    }

    // Start progress simulation
    simulateOrderProgress(data.status || 'order_placed');
}

// FIXED: Improved progress simulation based on actual status
function simulateOrderProgress(currentStatus = 'order_placed') {
    const statusSteps = {
        'order_placed': { progress: 25, activeStep: 'stepOrderPlaced' },
        'preparing': { progress: 50, activeStep: 'stepPreparing' },
        'out_for_delivery': { progress: 75, activeStep: 'stepOutForDelivery' },
        'delivered': { progress: 100, activeStep: 'stepDelivered' }
    };

    const currentStep = statusSteps[currentStatus] || statusSteps['order_placed'];
    
    // Set initial state
    document.getElementById('currentStatusDisplay').textContent = currentStatus.replace(/_/g, ' ').toUpperCase();
    document.getElementById('statusBadge').textContent = currentStatus.replace(/_/g, ' ').toUpperCase();
    document.getElementById('progressFill').style.width = currentStep.progress + '%';

    // Activate steps up to current status
    const steps = ['stepOrderPlaced', 'stepPreparing', 'stepOutForDelivery', 'stepDelivered'];
    const currentIndex = steps.indexOf(currentStep.activeStep);
    
    steps.forEach((step, index) => {
        if (index <= currentIndex) {
            document.getElementById(step).classList.add('active');
            // Update step date
            const dateElement = document.getElementById(step.replace('step', '').toLowerCase() + 'Date');
            if (dateElement) {
                dateElement.textContent = new Date().toLocaleTimeString();
            }
        }
    });

    // Continue simulation if not delivered
    if (currentStatus !== 'delivered') {
        continueProgressSimulation(currentIndex);
    }
}

function continueProgressSimulation(startIndex) {
    const steps = [
        { id: 'stepOrderPlaced', status: 'ORDER PLACED', progress: 25 },
        { id: 'stepPreparing', status: 'PREPARING ORDER', progress: 50 },
        { id: 'stepOutForDelivery', status: 'OUT FOR DELIVERY', progress: 75 },
        { id: 'stepDelivered', status: 'DELIVERED', progress: 100 }
    ];

    let currentStep = startIndex + 1;
    
    function updateProgress() {
        if (currentStep < steps.length) {
            const step = steps[currentStep];
            
            // Update UI
            document.getElementById(step.id).classList.add('active');
            document.getElementById('currentStatusDisplay').textContent = step.status;
            document.getElementById('statusBadge').textContent = step.status;
            document.getElementById('progressFill').style.width = step.progress + '%';
            
            // Update step date
            const dateElement = document.getElementById(step.id.replace('step', '').toLowerCase() + 'Date');
            if (dateElement) {
                dateElement.textContent = new Date().toLocaleTimeString();
            }

            currentStep++;
            
            // Schedule next update
            if (currentStep < steps.length) {
                setTimeout(updateProgress, 10000);
            }
        }
    }

    // Start progress simulation
    setTimeout(updateProgress, 10000);
}

function showNoOrderMessage() {
    document.getElementById('currentStatusDisplay').textContent = 'Order Not Found';
    document.getElementById('orderId').textContent = '-';
    document.getElementById('statusBadge').textContent = 'NOT FOUND';
}

// FIXED: Improved initialization
document.addEventListener("DOMContentLoaded", async () => {
    const orderData = await loadOrderData();
    if (orderData) {
        updateOrderDetails(orderData);
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mother Julie â€” Sign In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    {% load static %}
    
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link href="{% static 'signin.css' %}" rel="stylesheet" />

</head>

<body>
    <div class="desktop1-container1">
        <div class="desktop1-desktop1">
            <img src="{% static 'motherjulie.png' %}" alt="Mother Julie Logo" class="motherjulielogo" />
            <h1 class="desktop1-text3">SIGN IN</h1>

            <!-- Sign In Form -->
            <form method="POST" action="{% url 'signin' %}" id="signin-form">
                {% csrf_token %}
                <div class="form-group">
                    <input id="username" name="username" type="text" class="desktop1-input" placeholder="Username" required />
                </div>
                
                <div class="form-group password-wrapper">
                    <input id="password" name="password" type="password" class="desktop1-input" placeholder="Password" required />
                    <img src="{% static 'eye-open.png' %}" class="toggle-password" data-target="password" alt="Show Password" style="cursor:pointer;" />
                </div>

                <button type="submit" class="desktop1-button">
                    <span class="desktop1-text7">Sign In</span>
                </button>

                <div class="forgot-password-container">
                    <a href="#" class="forgot-password-link" id="forgotPasswordLink">Forgot Password?</a>
                </div>

                <p class="desktop1-bottom-link">
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="desktop1-link">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" role="alert" aria-live="polite" aria-atomic="true">
        <div class="toast-message" id="toastMessage"></div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Your Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="requestResetForm">
                {% csrf_token %}
                <div class="form-group">
                    <input id="reset-email" type="email" name="email" class="desktop1-input" placeholder="Enter your email" required />
                </div>
                <button type="submit" class="desktop1-button" id="resetSubmitButton">
                    <span>Send Reset Link</span>
                </button>
            </form>
            
            <p class="modal-footer-text" style="margin-top: 20px; font-size: 0.9rem; color: #666;">
                Remember your password? 
                <a href="#" id="backToSignIn" style="color: #ff5b89; text-decoration: none; font-weight: 500;">Back to Sign In</a>
            </p>
        </div>
    </div>

    <script>
    // Toast Notification
    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        toastMessage.textContent = message;
        toast.className = ''; // reset classes
        toast.classList.add(type === 'success' ? 'toast-success' : 'toast-error');
        toast.style.display = 'block';

        // fade out after 3 seconds
        setTimeout(() => {
            toast.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => { toast.style.display = 'none'; toast.style.animation = ''; }, 500);
        }, 3000);
    }

    // Toggle password visibility
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".toggle-password").forEach(function(icon) {
            icon.addEventListener("click", function() {
                const input = document.getElementById(this.dataset.target);
                if (input.type === "password") {
                    input.type = "text";
                    this.src = "{% static 'eye-closed.png' %}";
                } else {
                    input.type = "password";
                    this.src = "{% static 'eye-open.png' %}";
                }
            });
        });

        // Sign In AJAX
        const form = document.getElementById('signin-form');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const submitButton = form.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;

            if (!username || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            submitButton.innerHTML = 'Signing In...';
            submitButton.disabled = true;

            try {
                const formData = new FormData(form);
                const csrfToken = formData.get('csrfmiddlewaretoken');

                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRFToken': csrfToken
                    }
                });

                const data = await response.json();
                if (data.success) {
                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => { window.location.href = data.redirect_url || "{% url 'dashboard' %}"; }, 1000);
                } else {
                    showToast(data.message || 'Invalid username or password', 'error');
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }

            } catch (err) {
                console.error(err);
                showToast('Network error. Please try again.', 'error');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });

        // Modal setup
        const modal = document.getElementById('resetPasswordModal');
        const open = document.getElementById('forgotPasswordLink');
        const close = document.querySelector('.close');
        const back = document.getElementById('backToSignIn');

        if (open) open.addEventListener('click', e => { e.preventDefault(); modal.style.display = 'block'; });
        if (close) close.addEventListener('click', () => modal.style.display = 'none');
        if (back) back.addEventListener('click', e => { e.preventDefault(); modal.style.display = 'none'; });

        window.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') modal.style.display = 'none'; });
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password â€” Mother Julie</title>
    {% load static %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" />
    <link href="{% static 'signin.css' %}" rel="stylesheet" />
    <style>
        .reset-wrapper { max-width: 420px; margin: 48px auto; padding: 24px; background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        .reset-title { text-align: center; margin-bottom: 8px; color: #ff5b89; font-weight: 800; letter-spacing: .3px; }
        .reset-sub { text-align: center; margin-bottom: 24px; color: #666; font-size: .95rem; }
        .reset-actions { margin-top: 12px; text-align: center; }
        .reset-link { color: #ff5b89; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="reset-wrapper">
        <h1 class="reset-title">Create a new password</h1>
        <p class="reset-sub">Hi {{ user.first_name|default:user.username }}, please enter and confirm your new password.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="desktop1-input" type="password" name="new_password" placeholder="New password" required />
            </div>
            <div class="form-group">
                <input class="desktop1-input" type="password" name="confirm_password" placeholder="Confirm new password" required />
            </div>
            <button type="submit" class="desktop1-button">
                <span>Reset Password</span>
            </button>
        </form>
        <div class="reset-actions">
            <a href="{% url 'signin' %}" class="reset-link">Back to Sign In</a>
        </div>
    </div>
</body>
</html>
